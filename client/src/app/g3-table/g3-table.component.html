<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th *ngFor="let col of data.columnHeaders">{{col}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of data.rows; let i = index">
            <td *ngFor="let entry of data.rows[i]">{{entry}}</td>
        </tr>
    </tbody>
</table>
